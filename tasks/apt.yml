---
- name: Install dependencies
  apt:
    pkg: [ca-certificates-java, fonts-liberation,
          java-common, libpcsclite1,
          libappindicator3-0.1-cil-dev, openjdk-11-jre-headless]
    update_cache: yes
    state: fixed
  tags: googlechrome

- name: Add repository
  apt_repository:
    repo: "{{ googlechrome_apt_repository_url }}"
    filename: google-chrome
    state: present
  tags: googlechrome

- name: Install
  apt: name="google-chrome-stable" update_cache=yes
  tags: googlechrome
